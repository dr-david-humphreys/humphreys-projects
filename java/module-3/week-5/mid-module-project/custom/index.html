<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <!-- Set your custom application title and icon here... -->
    <title>Humphreys Music Practice Tracker</title>
    <link rel="icon" href="./icon/custom.ico">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <!-- Scripts -->
    <script type="module" src="script/resourceService.js"></script>
    <script type="module" src="script/app.js"></script>
  </head>
  <body>
    <header>
      <h1>Music Practice Tracker!</h1>
      <img src="https://via.placeholder.com/700x200.jpg" alt="Logo">
      <nav>
          <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
          </ul>
      </nav>
      <button id="myButton">Click Me</button>
      <button id="themeToggle">Toggle Theme</button>
      <button id="removeItem">Remove Last Item</button>
  </header>

  <main id="resource-container">
      <!-- Dynamic content will be added here -->
  </main>

  <section>
    <h2>Add New Practice Session!</h2>
    <form id="addPracticeSessionForm">
      <input type="text" id="practiceSessionNumber" placeholder="Enter Practice Session Number" required>
      <input type="text" id="goal" placeholder="Enter Goal" required>
      <button type="submit">Add Item</button>
    </form>
  </section>
  
  <footer>
      <p>&copy; 2024 Humphreys Music Practice Tracker. All Rights Reserved.</p>
  </footer>

  </body>
</html>
